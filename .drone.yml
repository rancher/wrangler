---
kind: pipeline
type: docker
name: amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: test
    image: registry.suse.com/bci/golang:1.22
    commands:
      - go install github.com/golang/mock/mockgen@v1.6.0
      - ./scripts/ci
    volumes:
      - name: docker
        path: /var/run/docker.sock

